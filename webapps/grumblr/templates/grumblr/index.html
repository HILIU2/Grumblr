<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Grumblr</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

  <body id="application" class=" template-product " data-gr-c-s-loaded="true">
        <div class="container">
          <div class="navbar navbar-default navback">
              <div class="navbar-header">
                <div class="nav-text nav-white">Grumblr</div>
              </div>

              <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
                    <ul class="nav navbar-nav">
                      <li><a href="{%url 'home' %}"><div class="nav-white">Home</div></a></li>
                      <li><a href="{%url 'profile' request.user.username %}"><div class="nav-white">Profile</div></a></li>
                      <li><a href="{%url 'following'%}"><div class="nav-white">Following</div></a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                      <li>
                        <a id="white" class="nav-white" href="{% url 'logout' %}">Sign out</a>
                      </li>
                    </ul>

              </div>
          </div>

          <!--Post Status && home timeline-->
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>


        </div>
        <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/comments.js' %}"></script>
      </body>
</html>
